<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiForce Careers Connector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header Image -->
        <div class="header-image">
            <canvas id="headerCanvas"></canvas>
            <h1 class="header-title">DiForce Careers Connector</h1>
        </div>

        <!-- Main Content -->
        <div class="container my-5">
            <div class="content-card">
                <section class="mb-5">
                    <h2 class="section-title">About DiForce</h2>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text"></div>
                    <div class="placeholder-text short"></div>
                </section>

                <section>
                    <h2 class="section-title mb-4">Job Openings</h2>

                    {% for job in jobs %}
                    <div class="job-listing">
                        <div class="d-flex justify-content-between align-items-center flex-wrap">
                            <div>
                                <h3 class="job-title">{{ job.title }}</h3>
                                <p class="job-location">{{ job.location }}</p>
                            </div>
                            <a href="{{ url_for('job_details', job_id=job.id) }}" class="btn btn-apply">Apply</a>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="text-center mt-4">
                        <button class="btn btn-contact">Contact Us</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/header-canvas.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
